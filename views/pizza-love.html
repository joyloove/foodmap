<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

<body>
  <header class="bg-color">
    <p class="pizza-brand text-center bg-color">Love Pizza</p>
  </header>
  <main>
    <section id="map" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <iframe frameborder="0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCn74gnTCijSi1vIkqgMfQMd8Z6hCk9zO4&q=restaurants+in+CDMX">
          </iframe>
        </div>
      </div>
    </section>

    <section id="filter" class="container-fluid">
      <h3 class="h3 text-center pizza-main">Pide tu pizza</h3>
      <form class="navbar-form navbar-left">

        <div class="form-group">
          <input type="text" id="search-bar" class="form-control" placeholder="Pizzerías cerca de ti">
        </div>
      </form>
    </section>

    <section id="results" class="container-fluid">
      <div class="row">
        <ul class="list-unstyled clearfix">
        </ul>
      </div>
    </section>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title pizza-brand text-center" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body clearfix">
            <iframe frameborder="0" src="">
            </iframe>
            <div class="col-xs-6">
              <h5 class="pizza-title">Dirección</h5>
              <p class="address">dirección</p>
            </div>
            <div class="col-xs-6">
              <h5 class="pizza-title">Rango de precios</h5>
              <p class="price">asd</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default text-uppercase center-block" data-dismiss="modal">Pedir ahora</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-aK_xp7OlSPeEJ3MVRRC4u05VNsyPlRE&libraries=places"></script>-->
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/json.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
